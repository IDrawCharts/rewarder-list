name: Refresh Registry

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    name: Refresh Registry from chain

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Yarn Cache
        uses: actions/cache@v2
        with:
          path: ./.yarn
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - run: yarn install
      - run: yarn fetch-all-rewarders
      - run: yarn decorate-rewarders
      - run: yarn build-token-list
      - run: yarn build-tvl-list
      - run: |
          if [ "$(git diff-index HEAD)" != '' ]; then
            git config --global user.email "larry@quarry.so"
            git config --global user.name "Larry Jarry"
            git add .
            git commit -m "Update rewarder list"
            git push origin HEAD
          fi
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.REWARDER_LIST_BUILD_DEPLOY_KEY }}
          external_repository: QuarryProtocol/rewarder-list-build
          publish_branch: master
          publish_dir: ./data/
